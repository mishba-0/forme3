<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forme</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <div class="parent">
        <!-- First section/child -->
        <div class="content">
            <div class="one">
                <p>FLEESO</p>
            </div>
            <div class="two">
                <h2>Start your journey with us.</h2>
                <p>Discover the world's best community of freelancers and businss owners.</p>
            </div>
            <div class="three">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1" class=""></li>
                        <li data-target="#myCarousel" data-slide-to="2" class=""></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <div class="para">
                                
                            </div>
                            <div class="data">
                                <img src="./images 1.jpg" alt="Los Angeles">
                                <div class="name">
                                    <h6>Gullsim</h6>
                                    <p>Freelancer</p>
                                </div>
                            </div>
                        </div>

                        <div class="item">
                            <div class="para">
                                
                            </div>
                            
                        </div>

                        <div class="item">
                            <div class="para">
                                
                            </div>
                            <div class="data"> <img src="./images 2.jpg" alt="Los Angeles">
                                <div class="name">
                                    <h6>Rosila</h6>
                                    <p>Freelancer</p>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="sr-only">Next</span>
                    </a>
                </div>

            </div>
        </div>
        <!-- Second child/input section -->

        <div class="form">
            <div class="header">
                <h1>Sign up</h1>
                <p>Have an account? <a href="/assets/html/login">SignIn</a></p>
            </div>
            <div class="inputs">
                <form action="/">
                    <!-- Radio btns -->
                    <div>
                        <p>Looking for?</p>
                        <div class="radio">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline1">Projects</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline2">Designs</label>
                            </div>
                        </div>
                    </div>
                    <!-- Input fields -->
                    <div>
                        <p>Email</p>
                        <input type="email" id="sEmail" name="email" class="full" placeholder="abc@gmail.com">
                        <br><br>
                    </div>
                    <div>
                        <p>Password</p>
                        <input type="password" id="sPassword" name="password" class="full" placeholder="Enter Password">
                        <br><br>
                    </div>
                    <div>
                        <p>Select Skills(optional)</p>
                        <input type="search" id="search" name="search" class="full" placeholder="Type to search...">

                    </div>
                    <button type="button" class="btn btn-lg btn-primary" id="btn">Create account</button>

            </form></div>
        </div>



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
            <script type="module" src="index.js"></script>
            <!-- <script src="./assets/js/login.js"></script> -->


</div>


</body>
</html>
